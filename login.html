<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav id="navBar" class="navbar-white">
        <img src="pics/d13.png" class="logo">
        <h1>PALM TREE HOSPITAL</h1>
        <a href="#" class="register-btn">Sign In</a>
        <i class="bi bi-list" onclick="togglebtn()"></i>
    </nav>

    <div class="login-container">
        <div class="login-box">
            <h2>Patient Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <a href="https://facebook.com/"><i class="bi bi-facebook"></i></a>
        <a href="https://twitter.com/"><i class="bi bi-twitter"></i></a>
        <a href="https://instagram.com/"><i class="bi bi-instagram"></i></a>
        <a href="https://reddit.com/"><i class="bi bi-reddit"></i></a>
        <a href="https://quora.com/"><i class="bi bi-quora"></i></a>
        <hr>
        <p>Copyright Â© 2024, Triny Christopher</p>
    </footer>

    <script>
        var navBar = document.getElementById("navBar");
        function togglebtn(){
            navBar.classList.toggle("hidemenu")
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
